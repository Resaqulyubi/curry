<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
<link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://unpkg.com/vue-material/dist/vue-material.css">
<script src="https://unpkg.com/vue"></script>
<script src="https://cdn.jsdelivr.net/vue.resource/1.3.1/vue-resource.min.js"></script>
<script src="https://unpkg.com/vue-material"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<div id="app" class="app-viewport">
 <md-toolbar >
  <md-button class="md-icon-button"  @click.native="toggleLeftSidenav">
    <md-icon>menu</md-icon>
  </md-button>

  <h2 class="md-title" style="flex: 1">Vue Material</h2>

  <md-button>Add</md-button>
  <md-button class="md-raised">Remove</md-button>
</md-toolbar>
<md-sidenav md-swipeable="true" class="md-left" ref="leftSidenav" >
    <md-toolbar class="md-large">
      <md-avatar class="md-avatar-icon md-large md-accent">
  <md-icon>favorite</md-icon>
</md-avatar>
     
    </md-toolbar>

    <md-list>
    
    <md-list-item class="has-ripple">
           <md-icon>move_to_inbox</md-icon> <span>Inbox</span>
    <md-ink-ripple/>
    </md-list-item>

    <md-list-item class="has-ripple">
      
      <md-icon>send</md-icon> <span>Sent Mail</span>
    <md-ink-ripple/>
    </md-list-item>

    <md-list-item class="has-ripple">
      
      <md-icon>delete</md-icon> <span>Trash</span>
    <md-ink-ripple/>
    </md-list-item>

    <md-list-item class="has-ripple">
      
      <md-icon>error</md-icon> <span>Spam</span>
<md-ink-ripple/>
      <md-divider class="md-inset"></md-divider>
    </md-list-item>

  </md-list>
  </md-sidenav>
  <md-table md-sort="calories">
  <md-table-header>
    <md-table-row>
      <md-table-head md-sort-by="dessert">Dessert (100g serving)</md-table-head>
      <md-table-head md-sort-by="calories" md-numeric md-tooltip="The total amount of food energy and the given serving size">Calories (g)</md-table-head>
      <md-table-head md-sort-by="fat" md-numeric>Fat (g)</md-table-head>
      <md-table-head md-sort-by="carbs" md-numeric>Carbs (g)</md-table-head>
      <md-table-head md-sort-by="protein" md-numeric>Protein (g)</md-table-head>
    </md-table-row>
  </md-table-header>

  <md-table-body>
    <md-table-row v-for="(row, index) in 5" :key="index">
      <md-table-cell>Dessert Name</md-table-cell>
      <md-table-cell v-for="(col, index) in 4" :key="index" md-numeric>10</md-table-cell>
    </md-table-row>
  </md-table-body>
</md-table>
</div>
<script>
Vue.use(VueMaterial)
Vue.material.registerTheme({
  default: {
    primary: {
      color: 'light-green',
      hue: 700
    },
    accent: 'red'
  },
  teal: {
    primary: 'blue',
    accent: 'pink'
  },
  purple: {
    primary: 'purple',
    accent: 'orange'
  }
})
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  },
  methods:{
toggleLeftSidenav: function(){
      this.$refs.leftSidenav.toggle();
    }
  }
})
</script>
